<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>GoFeetME</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      text-align: center;
      background-image: url('cartoon-toe.jpg'); /* Replace with actual cartoon toe image */
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      color: white;
    }

    .overlay {
      background-color: rgba(0, 0, 0, 0.5);
      padding: 100px 20px;
      min-height: 100vh;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 20px;
    }

    .donate-button {
      background-color: #28a745;
      border: none;
      padding: 15px 30px;
      color: white;
      font-size: 1.2em;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .donate-button:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>
  <div class="overlay">
    <h1>GoFeetME</h1>
    <p><strong>Click To Donate for Ernest's Lacking Toes Intolerant</strong></p>
    <button class="donate-button">Click To Donate</button>
  </div>
</body>
</html>
