<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>GoFeetME</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background-color: #f4f4f4;
      text-align: center;
    }

    .container {
      padding: 50px 20px;
    }

    h1 {
      color: red;
      font-size: 2em;
      margin-bottom: 30px;
    }

    h2 {
      font-size: 3em;
      margin-bottom: 10px;
      color: #333;
    }

    .donate-button {
      background-color: #28a745;
      border: none;
      padding: 15px 30px;
      color: white;
      font-size: 1.2em;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .donate-button:hover {
      background-color: #218838;
    }

    .toe-image {
      margin-top: 30px;
      max-width: 200px;
      width: 100%;
      height: auto;
      border: 2px solid #ccc;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>YOU NEED TO DONATE GABRIELLA</h1>
    <h2>GoFeetME</h2>
    <p><strong>Click To Donate for Ernest's Lacking Toes Intolerant</strong></p>
    <button class="donate-button" onclick="showThankYou()">Click To Donate</button>

    <!-- Toe image under the button -->
    <div>
      <img src="toe.jpg" alt="Toe Cartoon" class="toe-image" />
    </div>
  </div>

  <script>
    function showThankYou() {
      alert("Thank you for donating, now we both have 9 toes");
    }
  </script>
</body>
</html>
